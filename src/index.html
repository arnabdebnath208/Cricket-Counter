        <div class="score"><span id="run" class="big-text">0</span><span class="big-text">/</span><span id="wicket" class="big-text">0</span> <span class="small-text">(</span><span id="over" class="small-text">0</span><span class="small-text">.</span><span id="ball" class="small-text">0</span><span class="small-text">)</span></div>

            <button class="scorepad-button" id="noBallButton">NoBall</button>
            <button class="scorepad-button" id="runButton">Run</button>
            <button class="scorepad-button" id="fourButton">Four</button>
            <button class="scorepad-button" id="sixButton">Six</button>
            <button class="scorepad-button" id="outButton">Out</button>
            <button class="scorepad-button" id="undoButton">Undo</button>
        </div>

        <div class="options">

            <!-- <button class="options-button" id="targetButton">Set Target</button> -->
            <button class="options-button" id="resetButton">Reset</button>
        </div>
